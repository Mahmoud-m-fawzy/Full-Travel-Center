    <div class="search-stays">
        <h1>Search stays</h1>
        <form id="search-form" class="search-form" method="POST" action="search.php">
            <div class="form-group">
                <span class="icon">üìç</span>
                <input type="text" id="city" name="city" placeholder="Where to?"/>
            </div>
            <div class="form-group">
                <span class="icon">üìÖ</span>
                <input type="date" id="date" name="date" placeholder="Select Date" />
            </div>
            <div class="form-group">
                <span class="icon">üë§</span>
                <input type="number" id="travelers" name="travelers" placeholder="Travelers" value="1"/>
            </div>
            <div class="form-group">
                <span class="icon">üè®</span>
                <input type="text" id="roomType" name="roomType" placeholder="Type of Room" list="Room-list" />
                <datalist id="Room-list">
                    <option value="Single">
                    <option value="Double">
                </datalist>
            </div>
            <button type="submit" id="searchButton" class="search-button">Search</button>
        </form>
        

    </div>

    <!-- Results Section -->
    <div id="results-container" class="results-container">
        <!-- Hotel results will be injected here by JavaScript -->
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function (e) {
            e.preventDefault();

            const city = document.getElementById('city').value;
            const roomType = document.getElementById('roomType').value;

            fetch('search.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `city=${city}&roomType=${roomType}`,
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('results-container').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
